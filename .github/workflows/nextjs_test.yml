name: nextjs_test

on: [push]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: yarn
    - name: yarn install
      run: yarn
    - name: typecheck
      run: yarn typecheck
    - name: lint
      run: yarn lint